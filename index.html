<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Age calculator app</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <form>
          <div class="day">
            <label>Day</label>
            <input type="number" name="day" id="day" placeholder="DD" />
            <span class="err"></span>
          </div>

          <div class="month">
            <label>Month</label>
            <input type="number" name="month" id="month" placeholder="MM" />
            <span class="err"></span>
          </div>

          <div class="year">
            <label>Year</label>
            <input type="number" name="year" id="year" placeholder="YYYY" />
            <span class="err"></span>
          </div>
        </form>
        <button class="submit">
          <img src="/assets/images/icon-arrow.svg" alt="submit" />
        </button>
      </header>
      <section>
        <h1 class="h1-year"><span>--</span>years</h1>
        <h1 class="h1-month"><span>--</span>months</h1>
        <h1 class="h1-day"><span>--</span>days</h1>
      </section>
    </main>
    <div class="attribution">
      Coded by
      <a href="https://www.linkedin.com/in/m-mohammad25/">M.Mohammad</a>.
    </div>
    <script src="main.js" type="module"></script>
    <script src="form_validation.js" type="module"></script>
  </body>
</html>
